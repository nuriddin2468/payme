<div style="padding: 20px; display: flex; flex-direction: column; justify-content: center">
  <h2>{{headerTitle}}</h2>

  <div class="content">
    <form class="example-form" [formGroup]="form" (ngSubmit)="save()">
      <div>
        <mat-form-field class="example-full-width" appearance="legacy">
          <mat-label>Title</mat-label>
          <input type="text" matInput formControlName="title"
                 placeholder="Ex. Any Title">
          <mat-hint>Title is required!</mat-hint>
          <mat-error *ngIf="form.get('title')?.dirty && form.get('title')?.errors">
            Title is required
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="legacy">
          <mat-label>Content</mat-label>
          <textarea type="text" matInput formControlName="content"
                    placeholder="Any Content here"> </textarea>
        </mat-form-field>
      </div>
      <div>
        <button mat-button type="submit" color="accent">Save</button>
        <button mat-button color="warn" (click)="close()">Close</button>
      </div>
    </form>
  </div>
</div>
